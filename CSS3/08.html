<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画综合</title>
    <style>
        ul,
        li {
            list-style: none outside none;
        }
        @font-face {
            font-family: "MOOC Font";
            src: url("http://www.imooc.com/Amaranth-BoldItalic.otf");
        }
        #Synthesis {
            padding: 0;
            margin: auto;
            width: 91%;
            text-align: center;
            background-color: #74adaa;
            border-radius: 5px;
        }
        .menu {
            display: inline-block;
            width: 13%;
            padding: 1% 0;
            border-right:1px solid #94c0be;
        }
        .menu:last-child {
            border: none;
        }
        .menu:hover {
            perspective: 200;
        }
        .nav {
            /* font-family: 'MOOC Font'; */
            background-color: #74adaa;
        }
    </style>
</head>
<body>
    <div id="Synthesis">
        <div class="menu">
            <span class="nav">Home</span>
        </div>
        <div class="menu">
            <span class="nav">Services</span>
        </div>
        <div class="menu">
            <span class="nav">Products</span>
        </div>
        <div class="menu">
            <span class="nav">About</span>
        </div>
        <div class="menu">
            <span class="nav">Contact</span>
        </div>
        <div class="menu">
            <span class="nav">Blog</span>
        </div>
        <div class="menu">
            <span class="nav">Shop</span>
        </div>      
    </div>
</body>
</html>
