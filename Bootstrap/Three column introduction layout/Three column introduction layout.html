<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Five column introduction layout</title>
	</head>
	<body>
		<div class="container summary">
			<div class="row" id="summary-container">
				<div class="col-md-4">
					<img class="img-circle" src="img/chrome-logo-small.jpg" alt="chrome">
            		<h2>Chrome</h2>
            		<p>Google Chrome，是一个由Google（谷歌）公司开发的网页浏览器。</p>
            		<p><a class="btn btn-default" href="#" role="button">点我下载</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-circle" src="img/firefox-logo-small.jpg" alt="firefox">
		            <h2>Firefox</h2>
		            <p>Mozilla Firefox，中文名通常称为“火狐浏览器”，是一个开源网页浏览器。</p>
		            <p><a class="btn btn-default" href="#" role="button">点我下载</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-circle" src="img/safari-logo-small.jpg" alt="safari">
		            <h2>Safari</h2>
		            <p>Safari，是苹果计算机的最新操作系统Mac OS X中的浏览器。</p>
		            <p><a class="btn btn-default" href="#" role="button">点我下载</a></p>
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/Three column introduction layout.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
	</body>
</html>
