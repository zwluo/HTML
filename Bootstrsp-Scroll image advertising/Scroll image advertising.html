<!DOCTYPE html>
<html>

	<body>
		  <style type="text/css">
   .carousel .carousel-inner img {
    width: 100%;
   }
  </style>
    <div class="carousel slide" data-ride="carousel" id="imooc-carousel">
   <!--游标-->
     <ol class="carousel-indicators">
	    <li data-target="#imooc-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#imooc-carousel" data-slide-to="1"></li>
	    <li data-target="#imooc-carousel" data-slide-to="2"></li>
	    <li data-target="#imooc-carousel" data-slide-to="3"></li>
     </ol>
   <!--图片-->
	   <div class="carousel-inner">
	     <div class="item active">
	      <a href="##">

	      </a>
	     </div>
	   <div class="item">
	      <a href="##">
	        <img src="http://img.mukewang.com/57d21c7a0001bf9d12000460.jpg" />

	   </div>
	   <div class="item">

	   </div>

	        <img src="http://img.mukewang.com/57d8cd54000198c712000460.jpg" />
	      </a>
	   </div>
	   </div>
	   <!--控件-->
	     <a class="carousel-control left" href="#imooc-carousel" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left"></span>
	     </a>
	     <a class="carousel-control right" href="#imooc-carousel" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right"></span>
	     </a>
     </div>
</body>
